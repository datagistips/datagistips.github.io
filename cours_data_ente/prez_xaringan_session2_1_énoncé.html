# Feuille de route
L'environnement et notre espace de vie nous intéressent particulièrement.

Afin d'analyser l'état actuel en région PACA, nous allons tenter d'accéder, sur le portail DataSud à différentes données relatives à la **qualité de l'air**, le **bruit** et la **pollution** afin de les analyser.

Voici les différentes données dont nous aurons besoin :

1. Les indicateurs de développement durable sur l'_épanouissement_ des êtres humains
2. Les _populations exposées_ au dépassement des valeurs de référence des PM10, NO2 et O3 sur la région Sud PACA

Voici les différentes étapes de l'exercice :

1. Dans un premier temps, nous *accèderons* aux données et en *prendrons connaissance*.
2. Dans un second temps, nous lex *explorerons* afin de répondre à des questions précises
3. Dans un troisième temps, nous les *visualiserons* à l'aide de graphiques
4. Dans un quatrième temps, nous prendrons une donnée spatiale que nous *cartographierons*.
