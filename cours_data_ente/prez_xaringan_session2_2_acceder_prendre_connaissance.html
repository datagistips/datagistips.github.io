# Interpréter les méta-données
### Tâter le terrain

---

Les premières questions à se poser, quand on rencontre un jeu de données, sont les suivantes :

- *Qui* a produit la donnée ?
- *Quand* a-t-elle été produite et est-elle suffisamment récente pour l'usage que je veux en faire ?
- Quelle est son *emprise* géographique (si elle existe) et quel est son niveau de *granularité* (commune, département, région, interco ?)
- S'il est possible de le savoir, quel a été *le mode de production* de la donnée ?
- Après ouverture, paraît-elle d'assez bonne *qualité* ?
- Le fichier de *méta-données* décrit-il suffisamment bien l'ensemble des variables présentes ?

---
## Exo 2

### Pour le jeu de données sur l'exposition des populations aux polluants, répondre à ces questions :

1. Comment la donnée a-t-elle été obtenue ?
2. La donnée prend-elle en compte l'exposition sur le lieu de travail ?
3. Qui est l'auteur de la donnée ? Semble-t-il être de confiance ? Si j'ai une question à poser sur cette donnée, qui contacter ?
4. De quand datent les donnée ? Quelle est leur fréquence de mise à jour ?
5. A quel format se trouvent ces données ?
6. Quelle est la licence d'utilisation ?
7. Que signifie la colonne PM10_VL_po ? &lt;/div&gt;

## Exo 3

### pour le jeu de données sur les indicateur d'épanouissement, répondre à ces questions :

- volet Bruit
  1. Les niveaux de bruit sont-ils relevés par mesure locale ou calculés grâce à des modèles numériques ?

  4. Peut-on avoir un détail par polluant ?&lt;/div&gt;
