# Outils de traitement et de visualisation des données
---

## Ce qui fait d'un outil un bon outil

--

### Un bon outil de traitement est capable de...

- *ouvrir* à plein de formats de données, soit que l'on ne soit pas bloqués dès le départ.
- *changer* de façon souple la *forme* des données
- appliquer des *algorithmes* avancés sur ces données
- *exporter* les résultats sous plein de formats différents

--

### Un bon outil de visualisation est capable de...

- *personnaliser* de manière fine les graphiques : couleur, polices, position des légendes
- proposer des *représentations originales* qui ne limitent pas la créativité de l'utilisateur.

Certains outils sont à la fois de bons outils de traitement et de visualisation.  
En général, les outils de programmation combinent ces deux aspects, à condition de se lancer dans la ligne de code.

---
## Tableurs

### LibreOffice Calc
![](https://img.linuxfr.org/img/68747470733a2f2f77696b692e646f63756d656e74666f756e646174696f6e2e6f72672f696d616765732f372f37372f4c696272654f66666963655f65787465726e616c5f6c6f676f5f33303070782e706e67/LibreOffice_external_logo_300px.png)

Tout le monde connaît Excel, mais au Ministère et dans la fonction publique, c'est son pendant OpenSource LibreOffice qui est utilisé.

En particulier, c'est LibreOffice Calc qui permet de créer des tableaux statistiques et des graphiques.

LibreOffice découle de la suite OpenOffice.

---
## Graphiques
### Tableau Public
![](https://public.tableau.com/s/sites/all/themes/revizit/images/public-logo-transparent-666.png)

[Tableau Public](https://public.tableau.com/en-us/s/) est la variante gratuite de l'outil Tableau Desktop.

Ce dernier permet d'intégrer des fichiers de données et de réaliser sur cette base de nombreux types de graphiques de qualité, ainsi que des cartographies.

--

### Plot.ly
![](https://plot.ly/static/img/logos/editmode-rebrand-logo.png)

[Plot.ly](https://plot.ly/create/#/) est un outil en ligne qui, après la création d'un compte, permet de créer des graphiques à partir de fichiers importés dans l'interface

---

## Cartographie

### QGIS

![](https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/QGIS_logo%2C_2017.svg/320px-QGIS_logo%2C_2017.svg.png)

[QGIS](https://www.qgis.org/fr/site/), logiciel opensource, est très réputé Dans le domaine de cartographie, autant topographique que statistique.

On trouve sur internet beaucoup de tutoriaux. Il rassemble une communauté d'utilisateurs très large sur laquelle s'appuyer.

---

### kepler

![](images/kepler_logo.png)

[kepler.gl](http://kepler.gl/#/) est un outil en ligne opensource créé par la division DataViz de la société Uber et la staryup MapBox. Il permet de créer des cartographies statistiques assez sophistiquées et modernes dans l'esthétisme, notamment des rendus en 3D.

--

### Carto(DB)
![](https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/CARTO-logo.svg/220px-CARTO-logo.svg.png)

[Carto(DB)](https://carto.com/) est un outil SIG en ligne qui permet de créer des cartes et de les partager.

---
## ETL

![](https://www.talend.com/wp-content/uploads/2016/07/talend-logo.png)
&lt;br&gt;
![](https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk-5myydAy-r7rTDCtVhrHV7e1YKFq7j9vMZ20Veh3Vcvn00cxFQ)

Il existe une catégorie d'outils appelés ETL qui permettent de réaliser de façon visuelle et ludique des chaînes de traitement, de transformation, et de chargement de la donnée.

Parmi ces outils, on peut citer, en opensource, Talend ou Pentaho

---
## Programmation
### R  
![](https://humancoders-formations.s3.amazonaws.com/uploads/course/logo/69/thumb_bigger_formation-langage-r.png)

[R](https://www.r-project.org/) est outil libre de programmation en statistiques qui permet de traiter et d'exploiter de la donnée dans beaucoup de contextes et de disciplines. Il est très utilisé dans le monde académique.

En particulier, les librairies issues de la suite tidyverse permettent d'extraire et de transformer de la donnée, et la librairie ggplot (pour grammar of graphics) permet de réaliser de beaux graphiques.

---

### Python
![](https://i1.wp.com/blog.bores.fr/wp-content/uploads/2012/04/python-logo-master-v3-TM.png?fit=601%2C203&amp;ssl=1)

[Python](https://www.python.org/) est sans doute le langage de programmation le plus [populaire](https://www.lemonde.fr/pixels/article/2018/07/25/je-n-imaginais-pas-que-python-connaitrait-un-tel-succes_5335917_4408996.html.

Il permet de traiter de la donnée à la façon de R grâce à pandas, de réaliser des calculs avec numpy et des graphiques avec matplotlib.

C'est sous python que sont développés les librairies principales de deep learning comme tensorflow (développé et maintenu par Google) ou keras

# Ressources sur la data
---
## Datavisualisation

### Data-to-Viz
[data-to-viz][https://www.data-to-viz.com/] permet de savoir quelle représentation choisir en fonction du type de données que l'on a.

--

### The visualization Universe
[The visualization Universe](http://visualizationuniverse.com/), par Google, permet de s'y retrouver dans la jungle infographique

---
## Blogs sur la data
### FlowingData
[FlowingData](http://flowingdata.com/) est un blog très intéressant qui parle de la data, surtout sous l'angle infographique. Idéal pour être courant de l'actualité et trouver de l'i
inspiration quand on a fait le tour des camemberts et graphiques en barres.

--
### Matamix
Sur le [blog](https://mtmx.github.io/) de [matamix](https://twitter.com/matamix), on trouve pas mal d'analyses de données, de cartes, et de graphiques inspirés du quotidien.
